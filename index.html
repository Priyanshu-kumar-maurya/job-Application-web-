<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>job Application <span class="title_small">(web)</span></h1>
            <form action="">
                <div class="from_con">
                    <div class="fron_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Ente First Name.........">
                    </div>
                    <div class="fron_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Ente last Name.........">
                    </div>
                    <div class="fron_control">
                        <label for="email">Email</label>
                        <input id="email" name="email" placeholder="Ente Email .........">
                    </div>
                    <div class="fron_control">
                        <label for="job_role">job role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">frontend Developer</option>
                            <option value="backend">backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI Designer</option>
                        </select>
                    </div>
                    <div class="textarea_conm">
                        <label for="Address">Address</label>
                        <textarea id="Address" name="Address" row="40" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="fron_control">
                        <label for="cite">cite</label>
                        <input id="cite" name="cite" placeholder="Ente Cite Name ........."/>
                    </div>
                    <div class="fron_control">
                        <label for="pincode">Email</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Ente pincode"/>
                    </div>
                    <div class="fron_control">
                        <label for="Date">Email</label>
                        <input value="2024-09-23" type="date" id="date" name="Date"/>
                    </div>
                    <div class="fron_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                </div>
                <div class="button_container">
<button type="submit">Apply Now</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
